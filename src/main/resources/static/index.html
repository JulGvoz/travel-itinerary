<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <h1>Travel Itinerary</h1>
    <form id="query_parameters">
        <label for="starting_place">From where?</label>
        <input type="text" id="starting_place" name="starting_place">
        <label for="destination">To where?</label>
        <input type="text" id="destination" name="destination">
        <label for="number_of_people">For how many people?</label>
        <input type="text" id="number_of_people" class="slider">
        <!-- <label for=""></label>
        <input type="range" min="1" max="100" value="50" id="number_of_people"> -->
        <div id="two_dates_picker">
            <label for="start_date">Start?</label>
            <input type="date" id="start_date" name="start_date">
            <label for="end_date">End?</label>
            <input type="date" id="end_date" name="end_date">
        </div>
        
    </form>
    <button onclick="requestChange()">Refresh(debug only)</button>
    <section id="results">
        <!-- 
            Here div's with content will be inserted
        -->
        <div class="entry">
            <h3>Barcelona, Spain</h3>
            <span class="date_start">21 May</span>
            <span class="date_end">4 June</span>
            <span class="number_of_days">14 days</span>
            <div class="imagelist">
                <ul>
                    <li>sight 1</li>
                    <li>sight 2</li>
                    <li>...and more</li>
                </ul>
                <img>
            </div>
            <button>More info</button>
            <span class="price">1473.00</span>
        </div>
    </section>
    <script src="javascripts/index.js"></script>
</body>

</html>
